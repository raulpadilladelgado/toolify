<html lang="ES">
<head>
    <title>Toolify</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
    {% for playlist_name in playlists %}
        <div class="col p-1">
    <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{playlist_name}}</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
        </ul>
        <div class="card-body">
            <button type="button" id='{{playlists.get(playlist_name)}}' class="btn btn-primary reorder">Order by release date (desc)</button>
        </div>
    </div>
        </div>
    {% endfor %}
    </div>
</div>

<script src="../static/js/bootstrap.bundle.min.js"></script>

<script>
    var reorderButton = document.getElementsByClassName('reorder');
    for (let i = 0; i < reorderButton.length; i++) {
        reorderButton[i].addEventListener('click', function () {
            var http = new XMLHttpRequest();
            var url = 'http://127.0.0.1:5000/order';
            var params = 'playlist=' + reorderButton[i].id;
            http.open('POST', url, true);

            http.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

            http.onreadystatechange = function() {
                if(http.readyState === 4 && http.status === 200) {
                    alert("PLAYLIST WAS ORDERED");
                }
            }
            http.send(params);
        });
    }
</script>
</body>
</html>
